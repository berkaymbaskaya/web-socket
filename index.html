<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>socket</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>

<body>


    <button onclick="deneme()">socket</button>
    <script>
        function deneme() {
            console.log("deniyorum..")
            // const socket = io('http://localhost:1923'); // Sunucunuzun adresi ve portu
            const socket = io("https://cbs.elazig.bel.tr", {
                path:"/socket/socket.io/"
            });
            
            socket.on('connect', () => {
                console.log('Sunucuya bağlandı!');
            });

        }
    </script>
</body>

</html>
